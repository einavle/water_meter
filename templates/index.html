	<style>

	<script>
		function validateForm() {
		  let x = document.forms["meter"]["file"].value;
		  if (x == "") {
			alert("יש לצלם את המונה");
			return false;
		  }
		}
		</script>	

</head> 
<body> 
	
	<form name="meter" action = "/process" onsubmit="return validateForm()" method = "post" enctype="multipart/form-data"> 
		<H1>קורא מונה המים</H1>
		<h2>לחץ על כפתור ׳בחירת קובץ׳ לצילום מונה המים</h2>
		<input type="file" class="btn btn-primary" name="file"> 
		<input type = "submit" class="btn btn-primary" id="submitButton"  value="פיענוח"> 
	</form> 

   
	
</body>
